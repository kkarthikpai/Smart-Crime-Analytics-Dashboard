<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Hotspots - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        /* FIXED NAVBAR CSS - Replace the navbar/dropdown CSS in ALL your HTML files with this */

.navbar { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    background: rgba(26, 35, 126, 0.95);
    backdrop-filter: blur(10px);
    padding: 16px 40px;
    color: white;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.navbar h1 { 
    margin: 0;
    font-size: 26px;
    font-weight: 700;
    letter-spacing: -0.5px;
    background: linear-gradient(135deg, #ffffff 0%, #a5d6a7 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.nav-links { 
    display: flex; 
    gap: 30px; 
    align-items: center; 
}

.nav-links a { 
    color: rgba(255, 255, 255, 0.9);
    text-decoration: none;
    font-size: 15px;
    font-weight: 500;
    transition: all 0.3s ease;
    padding: 8px 16px;
    border-radius: 8px;
}

.nav-links a:hover { 
    color: #a5d6a7;
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
}

.nav-links .active {
    color: #a5d6a7;
    background: rgba(165, 214, 167, 0.15);
    font-weight: 600;
}

/* FIXED DROPDOWN - This is the key fix */
.dropdown { 
    position: relative; 
    display: inline-block;
}

/* Invisible bridge to prevent dropdown from closing */
.dropdown::before {
    content: '';
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    height: 10px; /* Creates a bridge between button and menu */
    background: transparent;
}

.dropbtn { 
    background: none;
    border: none;
    color: rgba(255, 255, 255, 0.9);
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    padding: 8px 16px;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.dropbtn:hover {
    background: rgba(255, 255, 255, 0.1);
    color: #a5d6a7;
}

.dropdown-content { 
    display: none;
    position: absolute;
    background: white;
    min-width: 220px;
    box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
    z-index: 10;
    right: 0;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 8px; /* Gap between button and dropdown */
    animation: slideDown 0.3s ease;
}

@keyframes slideDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.dropdown-content a { 
    color: #333;
    padding: 14px 20px;
    text-decoration: none;
    display: block;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s ease;
}

.dropdown-content a:hover { 
    background: #f5f7fa;
    padding-left: 24px;
}

.dropdown-content .active-dropdown {
    background: #e8f5e9;
    color: #1a237e;
    font-weight: 600;
}

/* Show dropdown on hover */
.dropdown:hover .dropdown-content { 
    display: block; 
}

/* Responsive */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        gap: 16px;
        padding: 16px 20px;
    }
    
    .navbar h1 {
        font-size: 22px;
    }
    
    .nav-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
    }
}
        
        .dashboard-container { 
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .chart-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .chart-area { height: 550px; }
        
        h2 { 
            color: #1a237e;
            padding-bottom: 16px;
            margin-bottom: 32px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            border-bottom: 4px solid #a5d6a7;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: #1a237e;
        }
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 16px;
                padding: 16px 20px;
            }
            
            .navbar h1 {
                font-size: 22px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 12px;
            }
            
            .chart-card {
                padding: 24px;
            }
            
            .chart-area {
                height: 450px;
            }
            
            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Smart Crime Analytics Dashboard</h1>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Analytics â–¼</button>
                <div class="dropdown-content">
                    <a href="yearly_trend.html">Crime Trend (Yearly)</a>
                    <a href="top_crimes.html">Top Crime Types</a>
                    <a href="top_cities.html" class="active-dropdown">City Hotspots</a>
                    <a href="district_analysis.html">District Analysis</a> 
                </div>
            </div>
            <a href="about.html">About</a>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="chart-card">
            <h2>Total IPC Incidents by Metropolitan City (2022)</h2>
            <div class="chart-area">
                <canvas id="topCitiesChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const RED_GRADIENT_COLORS = [
            'rgba(136, 0, 0, 0.9)',
            'rgba(150, 15, 15, 0.9)', 
            'rgba(165, 30, 30, 0.9)', 
            'rgba(180, 45, 45, 0.9)', 
            'rgba(195, 60, 60, 0.9)', 
            'rgba(210, 75, 75, 0.9)', 
            'rgba(225, 90, 90, 0.9)', 
            'rgba(240, 105, 105, 0.9)', 
            'rgba(255, 120, 120, 0.9)',
            'rgba(255, 135, 135, 0.9)'
        ];
        const BORDER_GRADIENT_COLORS = RED_GRADIENT_COLORS.map(c => c.replace('0.9', '1'));

        const topCitiesData = [
            { city: 'Delhi', count: 298988 },
            { city: 'Mumbai', count: 69289 },
            { city: 'Bengaluru', count: 28666 },
            { city: 'Jaipur', count: 28171 },
            { city: 'Ahmedabad', count: 22872 },
            { city: 'Hyderabad', count: 20668 },
            { city: 'Indore', count: 16636 },
            { city: 'Lucknow', count: 15115 },
            { city: 'Chennai', count: 15086 },
            { city: 'Kochi', count: 13273 },
            { city: 'Nagpur', count: 12889 },
            { city: 'Patna', count: 12522 },
            { city: 'Kanpur', count: 11721 },
            { city: 'Pune', count: 11074 },
            { city: 'Kolkata', count: 11038 },
            { city: 'Surat', count: 9872 },
            { city: 'Ghaziabad', count: 9860 },
            { city: 'Kozhikode', count: 8074 },
            { city: 'Coimbatore', count: 4542 }
        ].sort((a, b) => b.count - a.count);

        function renderChart() {
            const top10CitiesData = topCitiesData.slice(0, 10);
            const labels = top10CitiesData.map(d => d.city);
            const dataCounts = top10CitiesData.map(d => d.count);

            const ctx = document.getElementById('topCitiesChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Incidents',
                        data: dataCounts,
                        backgroundColor: RED_GRADIENT_COLORS,
                        borderColor: BORDER_GRADIENT_COLORS,
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                font: {
                                    size: 13
                                },
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            },
                            title: { 
                                display: true, 
                                text: 'Total Incidents', 
                                font: { 
                                    size: 14,
                                    weight: '600'
                                }
                            }
                        },
                        y: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: 13
                                }
                            },
                            title: { 
                                display: true, 
                                text: 'City', 
                                font: { 
                                    size: 14,
                                    weight: '600'
                                }
                            }
                        }
                    },
                    plugins: { 
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 13
                            },
                            callbacks: {
                                label: function(context) {
                                    return 'Incidents: ' + context.parsed.x.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', renderChart);
    </script>
</body>
</html>
